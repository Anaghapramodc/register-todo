<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-value {
            font-weight: normal;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <form>
            <div class="form-group">
                <label class="form-label">Name:</label>
                <span class="form-value">{{ object.name }}</span>
            </div>
            <div class="form-group">
                <label class="form-label">Email:</label>
                <span class="form-value">{{ object.email }}</span>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number:</label>
                <span class="form-value">{{ object.phone_number }}</span>
            </div>
            <div class="form-group">
                <label class="form-label">Gender:</label>
                <span class="form-value">{{ object.gender }}</span>
            </div>
            <!-- Add other fields as needed -->
            <div class="button-container">
                <!-- Add button or link for further actions -->
            </div>
        </form>
    </div>
</body>
</html>
